        * { box-sizing: border-box; margin: 0; padding: 0; }

            background-color: var(--bg-color);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .stream-header {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .stream-header h1 { font-size: 1.25rem; font-weight: 600; }
        .live-badge {
            background-color: var(--primary-red);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(229, 9, 20, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); }
        }
        #player-container {
            width: 100%;
            height: 50vh;
            max-height: 600px;
            background-color: #000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }
        .info-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            margin-top: 1rem;
            text-align: center;
        }
        .info-card h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
            color: white;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--popup-shadow-color);
        }
        .action-button.copied { background: linear-gradient(90deg, #22c55e, #4ade80); }
        .back-link {
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        .back-link:hover { background-color: var(--card-bg); color: var(--text-light); }
        .error-message {
             text-align: center;
             padding: 4rem 1rem;
             background-color: var(--card-bg);
             border: 1px solid var(--border-color);
             border-radius: 12px;
        }
        .error-message h2 { color: var(--primary-red); font-size: 1.5rem; margin-bottom: 0.5rem; }
        .telegram-popup {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--popup-bg); color: var(--text-light);
            padding: 30px 20px; border-radius: 12px;
            box-shadow: 0 0 50px 10px var(--popup-shadow-color);
            z-index: 10000; text-align: center;
            width: 90%; max-width: 350px;
            display: none; border: 1px solid var(--primary-red-dark);
            animation: popIn 0.3s ease-out forwards;
        }

            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .telegram-popup h2 { margin-top: 0; color: var(--primary-red); font-size: 1.5rem; margin-bottom: 0.5rem; }
        .telegram-popup p { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1.5rem; }
        .telegram-popup button {
            width: 100%; padding: 12px;
            margin-top: 12px; font-size: 1rem;
            border: none; border-radius: 6px;
            cursor: pointer; font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .telegram-popup button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        .telegram-popup .join-btn { background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark)); color: white; }
        .telegram-popup .joined-btn { background-color: var(--border-color); color: var(--text-light); }
        @media (max-width: 480px) {
            body { padding: 0.5rem; }
            .telegram-popup { padding: 20px 15px; }
        }
