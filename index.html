<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Suspended</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&family=Momo+Trust+Display&display=swap" rel="stylesheet">

  <!-- Material Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=inbox_text_person" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Amaranth', sans-serif;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    /* Typing animation */
    .typing {
      font-size: 1.8rem;
      border-right: 3px solid #00ffff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(60, end) 1s forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Contact button */
    .contact {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #00ffff;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      left: 80px; /* Slightly to the right */
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 2s linear, color 2s linear, transform 0.3s ease-in-out;
      font-size: 1rem;
    }

    .material-symbols-outlined {
      font-size: 26px;
      vertical-align: middle;
    }

    .contact:hover {
      transform: scale(1.05);
    }

    /* Smooth color cycling animation */
    @keyframes colorShift {
      0%   { color: #00ffff; }
      16%  { color: #c800ff; }
      32%  { color: #e6003d; }
      48%  { color: #4f0101; }
      64%  { color: #00ff00; }
      80%  { color: #3a6100; }
      100% { color: #003f91; }
    }

    .contact {
      animation: colorShift 14s linear infinite alternate;
    }
  </style>
</head>
<body>
  <h1 class="typing">This web service has been suspended. Please contact developer for more information.</h1>

  <a class="contact" href="https://sayan-mete.onrender.com/">
    <span class="material-symbols-outlined">inbox_text_person</span>
    Contact Developer
  </a>
</body>
</html>
