<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FANCODE BY CNP OFFICIAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: #0e0e0e;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      position: relative;
      z-index: 1;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(14, 14, 14, 0.92);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1001;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo {
      height: 53px;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
    }
    .corner-img {
      height: 38px;
      width: 38px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 18px;
      background: #222;
      border: 2px solid #fff;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .material-symbols-outlined {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Material Symbols Outlined';
    }
    .material-symbols-outlined:hover {
      color: gold;
    }
    .search-input {
      border-radius: 25px;
      padding: 10px 20px;
      border: 2px solid #ffcc00;
      background: rgba(255,255,255,0.08);
      color: #fff;
      position: absolute;
      top: 100%;
      right: 20px;
      margin-top: 5px;
      width: 0;
      opacity: 0;
      transition: width 0.4s, opacity 0.4s;
      font-size: 15px;
      z-index: 1002;
    }
    .search-input.active { width: 220px; opacity: 1; }

    .search-btns {
      position: fixed;
      top: 75px;
      right: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
      opacity: 1;
      pointer-events: all;
    }
    .search-btns a {
      padding: 10px 22px;
      border-radius: 7px;
      font-size: 16px;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.07);
      transition: background 0.2s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      border: 2px solid transparent;
      letter-spacing: 0.5px;
      justify-content: center;
    }
    .search-btns .contact {
      background: #0076ff;
      border-color: #0076ff;
    }
    .search-btns .contact:hover {
      background: #0054a6;
      border-color: #0054a6;
      transform: scale(1.08);
    }
    .search-btns .follow {
      background: #00b894;
      border-color: #00b894;
    }
    .search-btns .follow:hover {
      background: #00dca2;
      border-color: #00dca2;
      transform: scale(1.08);
    }
    .event-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 120px 20px 40px;
      position: relative;
      z-index: 2;
    }
    .event {
      position: relative;
      width: 320px;
      background: linear-gradient(145deg, #191919, #232323 80%);
      border-radius: 13px;
      overflow: hidden;
      padding-bottom: 12px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.12);
      border: 1px solid rgba(255, 215, 0, 0.18);
      margin-bottom:4px;
      transition: transform .3s, box-shadow .3s;
    }
    .event:hover {
      box-shadow: 0 0 15px rgba(255,215,0,0.21), 0 0 30px rgba(255,215,0,0.08);
      transform: scale(1.03);
    }
    .event img {
      width: 100%;
      display: block;
      border-bottom: 1px solid rgba(255,255,255,0.11);
      /* height: auto; object-fit: unset; object-position: unset; */
      /* কোনো height/object-fit/object-position নেই */
    }
    .event-content {
      padding: 13px 13px 10px 13px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .teams {
      font-family: 'Oswald', sans-serif;
      font-size: 21px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 0 16px #fff, 0 0 3px #fff;
    }
    .league {
      font-size: 12px;
      text-align: center;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffe600 0%, #27ae60 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 0.8px;
      text-shadow: 0 0 8px #ffe60079, 0 0 2px #27ae60a1;
      margin-bottom: 3px;
    }
    .time {
      font-size: 12px;
      background: linear-gradient(90deg, #00c3ff 0%, #bfc9d1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #00c3ff;
      text-align: center;
      text-shadow: 0 0 8px #bfc9d1, 0 0 2px #00c3ff;
    }
    .btn-primary {
      display: inline-block;
      padding: 8px 15px;
      margin: 4px 0 0 0;
      background: linear-gradient(90deg, #098e2c,#1ae650);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px #fff3;
      text-align: center;
      transition: 0.3s;
      font-size: 14px;
      border: none;
      text-shadow: 0 0 8px #fff, 0 0 2px #fff;
    }
    .btn-primary:hover { filter:brightness(1.2);}
    .btn-soon {
      display:inline-block;
      padding:8px 15px;
      background: linear-gradient(90deg,#d90429,#ff3b3b);
      color:#fff;
      border-radius:6px;
      font-weight:700;
      text-align:center;
      font-size:14px;
      margin-top:4px;
      border:none;
      box-shadow: 0 0 10px #fff3;
      cursor:default;
      opacity:0.96;
      text-shadow: 0 0 8px #fff, 0 0 2px #fff;
    }
    .btn-adfree {
      display:inline-block;
      padding:8px 15px;
      background: linear-gradient(90deg,#ffe600,#ffb300);
      color:#fff;
      border-radius:6px;
      font-weight:700;
      text-align:center;
      font-size:14px;
      margin-top:4px;
      border:none;
      box-shadow:0 0 10px #fff3;
      transition:.2s;
      text-shadow: 0 0 8px #fff, 0 0 2px #fff;
    }
    .btn-adfree:hover { filter:brightness(1.15);}
    .live-badge {
      position:absolute;
      top:10px; left:10px;
      background:#d90429;
      color:#fff;
      padding:3px 10px;
      border-radius:4px;
      font-size:11px;
      font-weight:bold;
      text-transform:uppercase;
      box-shadow:0 0 8px #ff003c99;
      z-index:5;
      animation:pulseLive 1.5s infinite;
      text-shadow: 0 0 8px #fff, 0 0 2px #fff;
    }
    @keyframes pulseLive { 0%,100%{box-shadow:0 0 8px #e74c3c;} 50%{box-shadow:0 0 18px #d90429ad;} }
    .loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
    }
    .loader:before {
      content: "";
      width: 60px;
      height: 60px;
      border: 5px solid gold;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 15px;
    }
    .loader-text {
      color: #fff;
      font-family: 'Oswald', sans-serif;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 1.8s infinite;
      text-shadow: 0 0 8px #fff, 0 0 2px #fff;
    }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
    @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.4;} }
    footer {
      width: 100vw;
      min-height: 85px;
      padding: 32px 20px 18px 20px;
      background: linear-gradient(0deg, #161616 92%, #222 100%);
      border-top: 1.5px solid #333;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-end;
      box-shadow: 0 -6px 30px #0005;
      position:relative;
      z-index: 10;
      font-size: 15px;
      color: #fff;
      font-family: 'Poppins',sans-serif;
      margin-top: 30px;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }
    .footer-divider {
      width: 100%;
      height: 2px;
      margin: 10px 0 18px 0;
      background: linear-gradient(90deg, #00ffc3, #fff 20%, #ffd700 80%, #ff3b3b);
      opacity: 0.15;
      border: none;
      border-radius: 2px;
    }
    .footer-left {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px #fff, 0 0 2px #fff;
    }
    .footer-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .visitor-counter {
      min-width: 100px;
      min-height: 34px;
      display: inline-block;
      text-align: right;
    }
    .visitor-counter-demo {
      display: inline-block;
      background: linear-gradient(90deg, #23272a, #444 80%);
      border-radius: 22px;
      padding: 6px 20px 6px 22px;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      box-shadow: 0 0 18px #00ffe780, 0 0 8px #0ff6, 0 2px 10px #111;
      letter-spacing: 1.3px;
      border: 2px solid #00ffc3;
      position: relative;
      overflow: hidden;
      margin-left: 4px;
      text-shadow: 0 0 8px #fff, 0 0 2px #fff;
      vertical-align: middle;
    }
    .visitor-counter-demo img {
      vertical-align: middle;
      height: 36px;
      margin-left: 5px;
    }
    .visitor-counter-demo::before {
      content: '';
      position: absolute;
      left: 0; top: 0; height: 100%; width: 8px;
      background: linear-gradient(180deg, #00ffe7, #fff0);
      box-shadow: 0 0 18px #00ffe7;
    }
    @media(max-width:800px){
      .footer-content { flex-direction: column; gap: 8px;}
      .footer-right { margin-top: 6px; }
      .event { width:95vw; max-width: 330px;}
      .event-container{padding-left:2vw;padding-right:2vw;}
      header{padding:0 6px;}
      .logo{height:40px;}
      .corner-img{height:28px;width:28px;}
      .search-btns {top: 75px; right: 8px;}
      footer {padding: 24px 6px 12px 6px;}
      .visitor-counter-demo img {height: 28px;}
      /* ছবির height নাই, তাই auto/mobile-এও অরিজিনাল */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
<div id="particles-js"></div>
<div class="loader" id="loader">
  <div class="loader-text">Loading Events...</div>
</div>
<header>
  <img src="https://i.ibb.co/0phrR8q4/Picsart-25-06-14-21-35-57-201.png" alt="Logo" class="logo">
  <div class="header-right">
    <span class="material-symbols-outlined" id="searchToggle">search</span>
    <img src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=facearea&w=256&h=256" alt="Corner" class="corner-img" id="cornerImg">
  </div>
  <input type="text" class="search-input" id="searchInput" placeholder="Search match...">
</header>

<div class="search-btns" id="searchBtns">
  <a href="https://example.com/follow" target="_blank" class="follow">Follow Us</a>
  <a href="https://example.com/contact" target="_blank" class="contact">Contact Now</a>
</div>

<div class="event-container" id="events"></div>

<footer>
  <div class="footer-content">
    <span class="footer-left">
      ©2025 SAYAN | All Rights Reserved
    </span>
    <div class="footer-right">
      <span class="visitor-counter">
        <span class="visitor-counter-demo" id="visitorCounterInsert">
          <img src="https://visit-counter.vercel.app/counter.png?page=https%3A%2F%2Ffamcode.onrender.com&s=48&c=00ffff&bg=00000000&no=1&ff=digii&tb=&ta" alt="Visitor Counter">
        </span>
      </span>
    </div>
  </div>
  <div class="footer-divider"></div>
</footer>

<script>
  // Colorful, fast-moving particles
  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": ["#fff", "#ffcc00", "#00b894", "#d90429", "#00ffc3", "#ffd700", "#ff3b3b", "#00bfff", "#ff9800"] },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.6, "random": true },
      "size": { "value": 5, "random": true },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#fff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 13,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });

  // Search button toggle
  const searchToggle=document.getElementById("searchToggle");
  const searchInput=document.getElementById("searchInput");
  searchToggle.addEventListener("click",()=>{
    searchInput.classList.toggle("active");
    if(searchInput.classList.contains("active")){
      searchInput.focus();
    }else{
      searchInput.value="";
      displayEvents(window.allEvents);
    }
  });
  searchInput.addEventListener("input",e=>{
    const searchTerm=e.target.value.toLowerCase();
    const filtered=window.allEvents.filter(event=>
      `${event.team_1} ${event.team_2} ${event.event_name}`.toLowerCase().includes(searchTerm)
    );
    displayEvents(filtered);
  });

  // Events
  async function fetchAvailableEvents(){
    try{
      const response=await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json");
      const data=await response.json();
      window.allEvents = data.matches.filter(event => event.startTime);
      displayEvents(window.allEvents);
      document.getElementById("loader").style.display="none";
    }catch(error){
      console.error("Error fetching events:",error);
      document.getElementById("loader").innerHTML="<div class='loader-text'>Failed to load!</div>";
    }
  }
  function displayEvents(events){
    const container=document.getElementById("events");
    container.innerHTML="";
    events.forEach(event=>{
      const eventDiv=document.createElement("div");
      eventDiv.classList.add("event");
      const videoLink=event.adfree_url||event.dai_url;
      const hasStream=Boolean(videoLink);
      const isLive=event.status && event.status.toLowerCase()==='live';
      const adfreeLink=event.adfree_url;
      eventDiv.innerHTML=`
        ${hasStream&&isLive?`<div class="live-badge">LIVE</div>`:""}
        <img src="${event.src}" alt="${event.title}">
        <div class="event-content">
          <div class="teams">${event.team_1} vs ${event.team_2}</div>
          <div class="league">${event.event_name}</div>
          <div class="time">${event.startTime}</div>
          ${hasStream
            ? `<a href="player.html?url=${encodeURIComponent(videoLink)}" class="btn-primary">Watch Now</a>`
            : `<span class="btn-soon">Coming Soon</span>`}
          ${adfreeLink
            ? `<a href="player.html?url=${encodeURIComponent(adfreeLink)}" class="btn-adfree">Ad-Free</a>`
            : ''}
        </div>
      `;
      container.appendChild(eventDiv);
    });
  }
  fetchAvailableEvents();
</script>
</body>
          </html>
