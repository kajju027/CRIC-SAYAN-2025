<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STAR SPORTS BY CRICKET NEWS POINT</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100vw;
      max-width: 100vw;
      height: 56.25vw;
      max-height: 100vh;
      background: #000;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 6px 30px 0 rgba(29,185,84,0.15);
      outline: none;
      border: 2px solid rgba(29,185,84,0.4);
      transition: box-shadow 0.2s, border 0.2s;
    }
    video:focus,
    video:hover {
      box-shadow: 0 8px 40px 0 rgba(29,185,84,0.35);
      border: 2.5px solid #1db954;
    }

    /* Plyr Custom Green Theme */
    .plyr--full-ui input[type=range] {
      color: #1db954;
    }
    .plyr__control--overlaid {
      background: rgba(29,185,84,0.8) !important;
      box-shadow: 0 0 16px rgba(29,185,84,0.3);
    }
    .plyr__control--overlaid:hover {
      background: #1db954 !important;
      transform: scale(1.07);
    }
    .plyr--video .plyr__control:hover {
      background: #1db954;
    }
    .plyr__menu__container .plyr__control[role=menuitemradio][aria-checked=true]::before {
      background: #1db954;
    }
    .plyr--full-ui .plyr__progress input[type=range]::-webkit-slider-thumb {
      background: #1db954;
      border: 2px solid #fff;
    }
    .plyr--full-ui .plyr__progress input[type=range]::-moz-range-thumb {
      background: #1db954;
      border: 2px solid #fff;
    }
    .plyr__progress--played, 
    .plyr__volume--display, 
    .plyr__volume input[type=range]::-webkit-slider-thumb {
      background: #1db954;
    }
    .plyr__volume input[type=range]::-moz-range-thumb {
      background: #1db954;
    }
    .plyr__control.plyr__tab-focus,
    .plyr__control:focus {
      outline: 2px solid #1db954;
      outline-offset: 2px;
    }
    .plyr__progress--buffer {
      background: rgba(29,185,84,0.25);
    }
    .plyr--video .plyr__control[aria-pressed="true"],
    .plyr--audio .plyr__control[aria-pressed="true"] {
      background: #1db954;
      color: #fff;
    }
    .plyr__menu__container {
      border-radius: 12px;
      box-shadow: 0 0 8px 0 rgba(29,185,84,0.12);
      border: 1.5px solid rgba(29,185,84,0.20);
    }
    /* Responsive */
    @media (max-width:700px) {
      .video-container {height:auto;}
      video {height:50vw;}
    }
    @media (max-aspect-ratio:16/9) {
      video { height: 100vh; width: auto; }
    }
    @media (min-aspect-ratio:16/9) {
      video { width: 100vw; height: auto; }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="player" controls autoplay playsinline></video>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/StmpupCricket/Star-Sports-Hindi-json/refs/heads/main/data.json';
    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        const m3u8Url = data.stream_url;
        const video = document.getElementById('player');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(m3u8Url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            new Plyr(video, {
              controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
              settings: ['quality', 'speed']
            });
            video.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = m3u8Url;
          video.addEventListener('loadedmetadata', () => {
            new Plyr(video, {
              controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
              settings: ['quality', 'speed']
            });
            video.play();
          });
        } else {
          alert("Your browser does not support HLS.");
        }
      })
      .catch(err => {
        console.error('Failed to load stream:', err);
        alert('Failed to load stream.');
      });
  </script>
</body>
</html>
