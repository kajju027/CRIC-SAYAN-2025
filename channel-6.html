<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRICKET NEWS POINT - 6</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root{
      --bg: #0a0a0a;
      --panel: #111;
      --muted: #bbb;
      --accent-start: #00a4ff;
      --accent-end: #7a5cff;
      --white: #eaeaea;
      --black: #000;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--white);
      font-family:Inter, system-ui, Arial, Helvetica, sans-serif;
    }

    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:70px;
      display:flex;
      align-items:center;
      justify-content:center; /* ✅ logo center */
      background: rgba(10,10,10,0.95);
      border-bottom:1px solid rgba(255,255,255,0.04);
      z-index:20;
      padding:0 12px;
    }

    header img{ height:85%; }

    .menu-icon{
      cursor:pointer;
      font-size:28px;
      position:absolute;   /* ✅ menu always left */
      left:12px;
    }

    .main-wrapper{ margin-top:70px; }

    .video-container{
      width:100vw;
      aspect-ratio:16/9;
      background:#000;
    }
    .video-container iframe{ width:100%; height:100%; border:0; display:block; }

    .tabs{
      display:flex;
      justify-content:space-around;
      background:var(--panel);
      border-top:1px solid rgba(255,255,255,0.04);
      border-bottom:1px solid rgba(255,255,255,0.04);
    }
    .tab-button{
      flex:1;
      padding:14px 0;
      color:var(--muted);
      background:none;
      border:0;
      font-size:15px;
      cursor:pointer;
    }
    .tab-button.active{ color:#1db954; font-weight:700; }

    .tab-content{ display:none; }
    .tab-content.active{ display:block; }
    .tab-content iframe{ width:100%; height:600px; border:0; }

    /* Sidebar */
    .sidebar{
      position:fixed;
      top:0; left:-260px;
      width:240px; height:100%;
      background:#0f0f0f;
      padding-top:70px;
      transition:left .28s ease;
      z-index:18;
      border-right:1px solid rgba(255,255,255,0.03);
    }
    .sidebar.open{ left:0; }
    .sidebar a{
      display:block; padding:12px 18px;
      color:#fff; text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,0.03);
      font-size:15px;
    }
    .menu-header{ font-size:18px; font-weight:700; text-align:center; padding:12px 0; color:#fff; }

    .overlay{ position:fixed; top:0; left:0; width:100%; height:100%; z-index:17; display:none; }
    .overlay.show{ display:block; }

    .visitor-box{ display:none; padding:12px; text-align:center; border-top:1px solid rgba(255,255,255,0.04); }
    .visitor-box img{ width:120px; }

    /* Popup overlay & animated background */
    .popup-overlay {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
      background:rgba(0,0,0,0.85);
      overflow:hidden;
    }
    .popup-overlay::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 600px at 10% 20%, rgba(20,20,20,0.9), transparent 20%),
        radial-gradient(900px 500px at 80% 80%, rgba(30,30,30,0.9), transparent 25%),
        linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.95));
      z-index:0;
      animation: bgMove 12s linear infinite;
    }
    @keyframes bgMove{
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(-6%,4%,0) scale(1.02); filter: blur(.4px); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    .popup-box{
      position:relative;
      z-index:2;
      width:min(520px, 94%);
      background: linear-gradient(180deg, rgba(30,30,30,0.98), rgba(22,22,22,0.98));
      border-radius:14px;
      padding:28px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.7);
      border:1px solid rgba(255,255,255,0.03);
      transform-origin:center;
      animation: popupIn .26s ease;
    }
    @keyframes popupIn{
      from{ transform: translateY(-14px) scale(.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }

    .popup-header{ font-size:22px; font-weight:800; margin:0 0 8px; color:#fff; }
    .popup-subtitle{ margin:0 0 18px; color:var(--muted); font-size:15px; }

    .popup-actions{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top:6px;
    }

    .popup-btn{
      flex:0 0 48%;
      padding:12px 14px;
      border-radius:8px;
      border:0;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      color:#fff;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      user-select:none;
    }
    .popup-btn:active{ transform:scale(.99); }

    .already-btn{
      background: var(--black);
      color:#fff;
      border:1px solid rgba(255,255,255,0.03);
    }

    .join-btn{
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      color:#fff;
      text-decoration:none;
      border:0;
    }

    .popup-note{ margin-top:12px; font-size:13px; color:#c9c9c9; }

    body.no-scroll{ overflow:hidden; }

    @media (max-width:420px){
      .popup-box{ padding:18px; border-radius:12px; }
      .popup-header{ font-size:18px; }
      .popup-subtitle{ font-size:13px; }
      .popup-btn{ font-size:14px; padding:10px; }
    }
  </style>
</head>
<body>
  <!-- Popup overlay -->
  <div class="popup-overlay" id="popupOverlay" aria-hidden="true" role="dialog" style="display:none;">
    <div class="popup-box" role="document" aria-labelledby="popupTitle" aria-describedby="popupDesc">
      <div class="popup-header" id="popupTitle">Support Us</div>
      <div class="popup-subtitle" id="popupDesc">Join our WhatsApp Channel to support the stream</div>

      <div class="popup-actions" role="group" aria-label="popup actions">
        <button class="popup-btn already-btn" id="alreadyBtn" aria-pressed="false">Already Joined</button>
        <a id="joinLink" class="popup-btn join-btn" href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" rel="noopener noreferrer">Join Now</a>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <header>
    <span class="material-icons menu-icon" onclick="toggleSidebar()">menu</span>
    <img src="https://files.catbox.moe/g2tdt0.jpeg" alt="Logo">
  </header>

  <div id="mainContent" class="main-wrapper" aria-hidden="true">
    <div class="video-container">
      <iframe src="https://cricketstan.github.io/Sony-ten-5/" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar" aria-hidden="true">
      <div class="menu-header">MENU</div>
      <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank">Join WhatsApp</a>
      <a href="https://www.instagram.com/sonu__7xyz?" target="_blank">Contact Us</a>
      <a href="https://sayan-mete.onrender.com/copyright" target="_blank">Copyright</a>
      <a href="javascript:void(0)" onclick="toggleVisitor()">Visitor Count</a>
      <div class="visitor-box" id="visitorBox">
        <img src="https://www.counter12.com/img-9205Yd3W54Z3y43Z-5.gif" alt="Visitor Count" />
      </div>
    </div>

    <div class="tabs" role="tablist">
      <button class="tab-button active" onclick="switchTab('scoreboard')" aria-selected="true"><span class="material-icons">leaderboard</span></button>
      <button class="tab-button" onclick="switchTab('highlights')" aria-selected="false"><span class="material-icons">movie</span></button>
    </div>

    <div id="scoreboard" class="tab-content active">
      <iframe src="https://alpha-server-zero.vercel.app"></iframe>
    </div>

    <div id="highlights" class="tab-content">
      <iframe src="https://ads-cnp.vercel.app/"></iframe>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <script>
    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }

    function toggleVisitor(){
      const vb = document.getElementById('visitorBox');
      vb.style.display = (vb.style.display === 'block') ? 'none' : 'block';
    }

    function switchTab(tabId){
      document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
      const btn = Array.from(document.querySelectorAll('.tab-button')).find(x => x.getAttribute('onclick')?.includes(tabId));
      if(btn) btn.classList.add('active');
      const content = document.getElementById(tabId);
      if(content) content.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function(){
      const popup = document.getElementById('popupOverlay');
      const alreadyBtn = document.getElementById('alreadyBtn');
      const joinLink = document.getElementById('joinLink');
      const mainContent = document.getElementById('mainContent');

      function showPopup(){
        popup.style.display = 'flex';
        popup.setAttribute('aria-hidden', 'false');
        document.documentElement.classList.add('no-scroll');
        document.body.classList.add('no-scroll');
        if (mainContent) mainContent.setAttribute('aria-hidden', 'true');
      }

      function closePopup(){
        popup.style.display = 'none';
        popup.setAttribute('aria-hidden', 'true');
        document.documentElement.classList.remove('no-scroll');
        document.body.classList.remove('no-scroll');
        if (mainContent) mainContent.setAttribute('aria-hidden', 'false');
      }

      // ✅ Always show popup on every visit
      showPopup();

      alreadyBtn.addEventListener('click', function(){
        closePopup();
      });

      joinLink.addEventListener('click', function(){
        joinLink.animate([{ transform:'translateY(0)' }, { transform:'translateY(-3px)' }, { transform:'translateY(0)' }], { duration:160 });
      });

      window.addEventListener('keydown', function(e){
        if (e.key === 'Escape') e.preventDefault();
      });
    });
  </script>
</body>
</html>
