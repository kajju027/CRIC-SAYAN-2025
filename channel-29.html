<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euro Sports HD</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 720px;
      aspect-ratio: 16/9;
      z-index: 1;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10002;
    }

    .popup-box {
      width: 380px;
      background: rgba(25, 25, 35, 0.8);
      border: 1px solid rgba(173, 216, 230, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      padding: 2.2rem 1.8rem;
      text-align: center;
      position: relative;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-header {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
    }

    .popup-subtitle {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 1.4rem;
      line-height: 1.5;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .popup-buttons a,
    .popup-buttons button {
      padding: 0.9rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.35s ease;
      border: none;
      text-decoration: none;
    }

    .join-btn {
      background: linear-gradient(135deg, #00eaff, #9c00ff);
    }

    .already-btn {
      background: rgba(255,255,255,0.04);
    }

    .already-btn:hover {
      background: rgba(255,255,255,0.12);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 1.5rem;
      color: #00eaff;
      background: none;
      border: none;
      cursor: pointer;
    }

    #floatingTelegramBtn {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 0.8rem 1.2rem;
      background: linear-gradient(135deg, #00eaff, #9c00ff);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 14px;
      text-decoration: none;
      z-index: 10003;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .material-icons { font-size: 1.3rem; }

    #visitorToggle {
      position: fixed;
      top: 10px;
      right: 14px;
      font-size: 20px;
      color: #00eaff;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 10004;
    }

    #visitorCounter {
      position: fixed;
      top: 45px;
      right: 10px;
      display: none;
      z-index: 10004;
    }

    #visitorCounter img {
      width: 130px;
    }

    @media (max-width: 600px) {
      .popup-box {
        width: 88%;
        padding: 1.8rem;
      }
      .popup-header { font-size: 1.8rem; }
      .popup-subtitle { font-size: 0.95rem; }
      .popup-buttons a, .popup-buttons button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe id="videoBox"
      src="https://allinonereborn2238.github.io/jiotv-plus/player.html?Eurosport%20HD"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" id="floatingTelegramBtn">
    <span class="material-icons">send</span> Join WhatsApp
  </a>

  <div class="popup-overlay" id="telegramPopup">
    <div class="popup-box" id="popupBox">
      <button class="close-btn" onclick="closePopup()">×</button>
      <div class="popup-header">Support Us!</div>
      <div class="popup-subtitle">Join our WhatsApp for the latest news, updates, and releases.</div>
      <div class="popup-buttons">
        <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank" class="join-btn" id="joinBtn">Join Now</a>
        <button class="already-btn" onclick="closePopup()">Already Joined</button>
      </div>
    </div>
  </div>

  <button id="visitorToggle">×</button>
  <div id="visitorCounter">
    <img src="https://www.counter12.com/img-9205Yd3W54Z3y43Z-5.gif" alt="Visitor Counter">
  </div>

  <script>
    const popup = document.getElementById('telegramPopup');
    const popupBox = document.getElementById('popupBox');
    const joinBtn = document.getElementById('joinBtn');
    const colors = [
      {header:'#FFD700',btn:'#FFD700'}, // yellow
      {header:'#FF4040',btn:'#FF4040'}, // red
      {header:'#00FF66',btn:'#00FF66'}, // green
      {header:'#FFA500',btn:'#FFA500'}, // orange
      {header:'#00BFFF',btn:'#00BFFF'}, // blue
      {header:'#FF1493',btn:'#FF1493'}, // pink
      {header:'#9400D3',btn:'#9400D3'}, // violet
      {header:'#00CED1',btn:'#00CED1'}  // turquoise
    ];
    
    // Pick a new random color each time website reloads
    const color = colors[Math.floor(Math.random() * colors.length)];
    popupBox.style.boxShadow = `0 0 35px ${color.header}`;
    joinBtn.style.background = color.btn;
    popupBox.querySelector('.popup-header').style.color = color.header;

    function closePopup() {
      popup.style.display = 'none';
      document.getElementById('visitorToggle').style.display = 'block';
    }

    document.getElementById('visitorToggle').addEventListener('click', function() {
      const counter = document.getElementById('visitorCounter');
      counter.style.display = counter.style.display === 'block' ? 'none' : 'block';
    });
  </script>

</body>
</html>
