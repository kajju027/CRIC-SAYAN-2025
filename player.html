<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancode Match Player test 999</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { background:#000; font-family:Arial,sans-serif; color:#fff; }

header {
  position: fixed; top:0; left:0; width:100%; height:60px;
  background:rgba(0,0,0,1); display:flex; align-items:center; padding:0 20px;
  z-index:1000; border-bottom:1px solid rgba(255,255,255,0.5); transition:0.3s;
}
header.scrolled { background-color: rgba(0,0,0,0.6); }
.logo { font-family: 'Oswald', sans-serif; font-size:22px; font-weight:700; color:gold; letter-spacing:1px; user-select:none; }

.player-wrapper { padding-top:70px; max-width:960px; margin:auto; }
iframe { width:100%; aspect-ratio:16/9; border:none; border-radius:10px; }

.match-details { background: rgba(0,0,0,0.7); padding:15px; border-radius:10px; margin-top:10px; line-height:1.5; }
.match-details p { margin:5px 0; }
.live-badge { display:inline-block; background:red; color:#fff; padding:2px 8px; border-radius:4px; font-weight:bold; margin-left:10px; font-size:0.9rem;}

.action-buttons { display:flex; justify-content:space-around; margin-top:15px; gap:10px; }
.action-buttons button {
  flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center;
  padding:8px 0; font-size:14px; font-weight:bold; color:#fff; background:rgba(255,255,255,0.05);
  border:none; border-radius:12px; cursor:pointer; transition:0.2s;
}
.action-buttons button:hover { background:rgba(255,69,0,0.8); transform:scale(1.05); }
.action-buttons i.material-icons { font-size:24px; margin-bottom:4px; }

/* Telegram Popup */
#telegramPopup {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.8);
  display: flex; /* show instantly */
  align-items: center; justify-content: center;
  z-index: 5000;
}
#telegramPopup .popup-content {
  background: #111;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 0 15px rgba(255,215,0,0.5);
}
#telegramPopup .popup-content h2 { margin-bottom:15px; color: gold; }
#telegramPopup .popup-content p { margin-bottom:20px; }
#telegramPopup .popup-content button {
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}
#telegramPopup .popup-content .join { background:gold; color:#000; }
#telegramPopup .popup-content .dismiss { background:gray; color:#fff; }
#telegramPopup .popup-content button:hover { opacity:0.85; }
</style>
</head>
<body>

<header>
  <div class="logo">KOHLIXPRESS</div>
</header>

<div class="player-wrapper">
  <iframe id="playerFrame" src="" allowfullscreen></iframe>

  <div class="action-buttons">
    <button id="favBtn"><i class="material-icons">favorite_border</i>Favourite</button>
    <button id="shareBtn"><i class="material-icons">share</i>Share</button>
    <button id="watchMoreBtn"><i class="material-icons">play_circle_filled</i>Watch More</button>
    <button id="joinNowBtn"><i class="material-icons">group</i>Join Now</button>
  </div>

  <div class="match-details" id="matchDetails">Loading match details...</div>
</div>

<!-- Telegram Popup -->
<div id="telegramPopup">
  <div class="popup-content">
    <h2>Join our Telegram Channel</h2>
    <p>Stay updated with all live matches and alerts.</p>
    <button class="join" id="joinChannelBtn">Join Now</button>
    <button class="dismiss" id="dismissPopupBtn">Already Joined</button>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const matchUrl = urlParams.get('url');

const playerFrame = document.getElementById('playerFrame');
const matchDetailsDiv = document.getElementById('matchDetails');
const favBtn = document.getElementById('favBtn');

if(matchUrl){
  playerFrame.src = `https://allrounderlive.pages.dev/player?url=${encodeURIComponent(matchUrl)}`;
}

// Load match details
async function loadMatchDetails(){
  try {
    const res = await fetch('https://raw.githubusercontent.com/Odfinity/live-events/refs/heads/main/fancode/data.json');
    const data = await res.json();
    const match = data.matches.find(m => (m.dai_url === matchUrl || m.adfree_url === matchUrl));
    if(!match){
      matchDetailsDiv.innerHTML = '<p style="color:red;">Match not found.</p>';
      return;
    }

    matchDetailsDiv.innerHTML = `
      <p><strong>${match.team_1}</strong> vs <strong>${match.team_2}</strong>
      ${match.status.toLowerCase() === 'live' ? '<span class="live-badge">LIVE</span>' : ''}</p>
      <p>Event: ${match.event_name}</p>
      <p>Status: ${match.status}</p>
      <p>Start: ${match.startTime}</p>
    `;

    const favKey = `favMatch-${match.id}`;
    const updateFavBtn = ()=>{
      const isFav = localStorage.getItem(favKey) === 'true';
      favBtn.innerHTML = isFav 
        ? '<i class="material-icons" style="color:red">favorite</i>Favourite'
        : '<i class="material-icons">favorite_border</i>Favourite';
    };
    updateFavBtn();
    favBtn.onclick = ()=>{
      const isFav = localStorage.getItem(favKey) === 'true';
      localStorage.setItem(favKey, !isFav);
      updateFavBtn();
    };

    document.getElementById('shareBtn').onclick = ()=>{
      if(navigator.share){
        navigator.share({
          title: `Watch ${match.team_1} vs ${match.team_2}`,
          text: 'Check out this match!',
          url: window.location.href
        });
      } else alert('Share not supported on this browser.');
    };

    document.getElementById('watchMoreBtn').onclick = ()=> window.open('https://cricnewspoints.pages.dev/fancode');

  } catch(err){
    console.error(err);
    matchDetailsDiv.innerHTML = '<p style="color:red;">Failed to load match details.</p>';
  }
}

loadMatchDetails();

// Header scroll effect
const header = document.querySelector('header');
window.addEventListener('scroll', () => {
  if(window.scrollY > 50) header.classList.add('scrolled'); 
  else header.classList.remove('scrolled');
});

// Telegram popup logic
const joinNowBtn = document.getElementById('joinNowBtn');
const telegramPopup = document.getElementById('telegramPopup');
const joinChannelBtn = document.getElementById('joinChannelBtn');
const dismissPopupBtn = document.getElementById('dismissPopupBtn');

// Show popup instantly on page load
window.addEventListener('load', ()=> telegramPopup.style.display='flex');

joinNowBtn.onclick = () => { telegramPopup.style.display = 'flex'; };
joinChannelBtn.onclick = () => { window.open('https://t.me/+6O_L9MKIn5QyN2Vl','_blank'); telegramPopup.style.display='none'; };
dismissPopupBtn.onclick = () => { telegramPopup.style.display='none'; };
</script>

</body>
</html>
