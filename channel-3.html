}

}

.tab-content { display: none; }

/* Sidebar */

.sidebar {

  transition: left 0.3s ease;

  padding-top: 70px;

  border-right: 1px solid rgba(255,255,255,0.1);

}

.sidebar.open { left: 0; }

.sidebar a {

  display: block; padding: 12px 18px;

  color: #fff; text-decoration: none;

  border-bottom: 1px solid rgba(255,255,255,0.1);

  font-size: 15px;

}

.sidebar a:hover { background: rgba(255,255,255,0.1); }



.menu-header {

  font-size: 18px; font-weight: bold;

  text-align: center; padding: 12px 0;

  border-bottom: 1px solid rgba(255,255,255,0.2);

}



.overlay {

}

.overlay.show { display: block; }



.menu-icon {

}



/* Popup */

.popup-overlay {

  position: fixed; top: 0; left: 0;

.popup-header {

.join-btn { background: #28a745; }

.join-btn:hover { background: #22cc55; }

.already-btn { background: #dc3545; }

/* Visitor counter box */

}

.visitor-box img { width: 120px; }



  </style>

</head>

<body>

  <!-- Popup -->

    <div class="popup-box">

        To continue watching, please join our WhatsApp channel or confirm you have already joined.

        <button class="popup-btn join-btn">Join Now</button>

      </a>

      <button class="popup-btn already-btn" id="alreadyBtn">Already Joined</button>

    </div>

  </div>  <header>

    <span class="material-icons menu-icon" onclick="toggleSidebar()">menu</span>

    <img src="https://files.catbox.moe/g2tdt0.jpeg" alt="Logo">

  </header>  <div class="video-container">

    <iframe src="https://cricketstan.github.io/Channel-3/"

      allowfullscreen allow="autoplay; encrypted-media"></iframe>

  </div>  <!-- Sidebar -->  <div class="sidebar" id="sidebar">

    <div class="menu-header">MENU</div>

    <a href="https://whatsapp.com/channel/0029VaeylYYBPzjVNomWuZ0T" target="_blank">Join WhatsApp</a>

    <a href="https://www.instagram.com/sonu__7xyz?igsh=MTdlNXdmc2JvMHJwNA==" target="_blank">Contact Us</a>

    <a href="javascript:void(0)" onclick="toggleVisitor()">Visitor Count</a>

    <div class="visitor-box" id="visitorBox">

      <img src="https://www.counter12.com/img-9205Yd3W54Z3y43Z-5.gif" alt="Visitor Count"/>

    </div>

  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>  <!-- Tabs -->  <div class="tabs">

    <button class="tab-button active" onclick="switchTab('scoreboard')">

      <span class="material-icons">leaderboard</span>

      <span> </span>

    </button>

    <button class="tab-button" onclick="switchTab('highlights')">

      <span class="material-icons">movie</span>

    <iframe src="https://default-page-cyan.vercel.app/"></iframe>

  </div>  <script>

    // Sidebar toggle

    function toggleSidebar() {

      document.getElementById('sidebar').classList.toggle('open');

      document.getElementById('overlay').classList.toggle('show');

    }



    // Visitor toggle

    function toggleVisitor() {

      let vb = document.getElementById("visitorBox");

      vb.style.display = (vb.style.display === "block") ? "none" : "block";

    }



    // Tabs switch

    function switchTab(tabId) {

      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));

      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      document.querySelector(`.tab-button[onclick*=\"${tabId}\"]`).classList.add('active');

      document.getElementById(tabId).classList.add('active');

    }



    /*

      Popup behaviour:

      1) "Already Joined" button now requires TWO clicks to close the popup.

      2) Popup appears initially after 2 seconds, and will reappear every 4 minutes while the user stays on the page.

    */

    document.addEventListener('DOMContentLoaded', function() {

      const popup = document.getElementById('popup');

      const alreadyBtn = document.getElementById('alreadyBtn');

      let alreadyClickCount = 0;



      // Show popup

      function showPopup() {

        if (!popup) return;

        if (popup.style.display === 'flex') return;

        popup.style.display = 'flex';

        alreadyClickCount = 0; // reset click count when popup reopens

      }



      // Close popup after two clicks

      function tryClosePopup() {

        alreadyClickCount++;

        if (alreadyClickCount >= 2) {

          popup.style.display = 'none';

          try { sessionStorage.setItem('popupLastClosed', Date.now().toString()); } catch(e) {}

        }

      }



      // Attach double-click requirement to the "Already Joined" button

      if (alreadyBtn) {

        alreadyBtn.addEventListener('click', tryClosePopup);

      }



      // Initial show after 2 seconds

      setTimeout(showPopup, 2000);



      // Re-show every 4 minutes while the user stays on the page

      const FOUR_MIN = 4 * 60 * 1000;

      setInterval(function() {

        try {

          const last = parseInt(sessionStorage.getItem('popupLastClosed') || '0', 10);

          if (Date.now() - last < 1000) return;

        } catch (e) {}

        showPopup();

      }, FOUR_MIN);



    });



  </script></body>
