layer an animated background behind the popup box */      background: rgba(0,0,0,0.85);      overflow: hidden;    }    /* animated black pattern (subtle moving gradient) */    .popup-overlay::before {      content: "";      position: absolute;      inset: 0;      background:        radial-gradient(1200px 600px at 10% 20%, rgba(20,20,20,0.9), transparent 20%),        radial-gradient(900px 500px at 80% 80%, rgba(30,30,30,0.9), transparent 25%),        linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.95));      z-index: 0;      animation: bgMove 12s linear infinite;      mix-blend-mode: normal;    }    @keyframes bgMove {      0% { transform: translate3d(0,0,0) scale(1); filter: hue-rotate(0deg); }      50% { transform: translate3d(-6%,4%,0) scale(1.02); filter: hue-rotate(6deg) blur(0.4px); }      100% { transform: translate3d(0,0,0) scale(1); filter: hue-rotate(0deg); }    }    /* popup box (center) */    .popup-box {      position: relative;      z-index: 2;      width: min(520px, 92%);      background: linear-gradient(180deg, rgba(30,30,30,0.98), rgba(20,20,20,0.98));      border-radius: 14px;      padding: 28px;      text-align: center;      box-shadow: 0 20px 60px rgba(0,0,0,0.7);      border: 1px solid rgba(255,255,255,0.03);      transform-origin: center;      animation: popupIn 260ms ease;    }    @keyframes popupIn {      from { transform: translateY(-14px) scale(0.98); opacity: 0; }      to { transform: translateY(0) scale(1); opacity: 1; }    }    .popup-header { font-size: 22px; font-weight: 800; margin-bottom: 8px; color: #fff; }    .popup-subtitle { font-size: 15px; color: var(--muted); margin-bottom: 18px; }    .popup-actions {      display: flex;      gap: 12px;      justify-content: center;      margin-top: 6px;    }    .popup-btn {      flex: 0 0 48%;      padding: 12px 14px;      border-radius: 8px;      border: none;      font-size: 15px;      font-weight: 700;      cursor: pointer;      color: #fff;      transition: transform .12s ease;    }    .popup-btn:active { transform: scale(0.99); }    .already-btn { background: var(--danger); }    .already-btn:hover { filter: brightness(1.05); }    .join-btn { background: var(--accent); text-decoration: none; display: inline-block; text-align:center; line-height:1; }    .join-btn:hover { filter: brightness(1.03); }    /* smaller note under buttons */    .popup-note { margin-top: 12px; font-size: 13px; color: #c9c9c9; }    /* ---------- when overlay active, prevent scroll on body ---------- */    body.no-scroll { overflow: hidden; }    /* small screens adjustments */    @media (max-width: 420px) {      .popup-box { padding: 20px; border-radius: 12px; }      .popup-header { font-size: 18px; }      .popup-subtitle { font-size: 13px; }      .popup-btn { font-size: 14px; padding: 10px; }    }  </style></head><body>  <!-- POPUP OVERLAY (shown on page open) -->  <div class="popup-overlay" id="popupOverlay" aria-hidden="false" role="dialog" style="display:flex;">    <div class="popup-box" role="document" aria-labelledby="popupTitle" aria-describedby="popupDesc">      <div class="popup-header" id="popupTitle">Support us</div>      <div class="popup-subtitle" id="popupDesc">Join our WhatsApp Channel to support the stream</div> ass="tabs">      <button class="tab-button active" onclick="switchTab('scoreboard')">        <span class="material-icons">leaderboard</span>      </button>      <button class="tab-button" onclick="switchTab('highlights')">        <span class="material-icons">movie</span>      </button>    </div>    <div id="scoreboard" class="tab-content active">      <iframe src="https://alpha-server-zero.vercel.app"></iframe>    </div>    <div id="highlights" class="tab-content">      <iframe src="https://alpha-server-zero.vercel.app/"></iframe>    </div>  </div>  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>  <script>    // Sidebar toggle    function toggleSidebar() {      document.getElementById('sidebar').classList.toggle('open');      document.getElementById('overlay').classList.toggle('show');    }    // Visitor toggle    function toggleVisitor() {      let vb = document.getElementById("visitorBox");      vb.style.display = (vb.style.display === "block") ? "none" : "block";    }    // Tabs switch    function switchTab(tabId) {      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));      document.querySelector(`.tab-button[onclick*="${tabId}"]`).classList.add('active');      document.getElementById(tabId).classList.add('active');    }    // ---------- POPUP BEHAVIOUR ----------    document.addEventListener('DOMContentLoaded', function () {      const overlay = document.getElementById('popupOverlay');      const alreadyBtn = document.getElementById('alreadyBtn');      const joinBtn = document.getElementById('joinBtn');      const mainContent = document.getElementById('mainContent');      let alreadyClickCount = 0;      // Show popup immediately on page open      function showPopup() {        overlay.style.display = 'flex';        overlay.setAttribute('aria-hidden', 'false');        // prevent body scroll while popup visible        document.documentElement.classList.add('no-scroll');        document.body.classList.add('no-scroll');        // mark main content aria-hidden true while popup active        if (mainContent) mainContent.setAttribute('aria-hidden', 'true');      }      function closePopup() {        overlay.style.display = 'none';        overlay.setAttribute('aria-hidden', 'true');        document.documentElement.classList.remove('no-scroll');        document.body.classList.remove('no-scroll');        if (mainContent) mainContent.setAttribute('aria-hidden', 'false');        // optional: reset click count        alreadyClickCount = 0;        // record last closed time to avoid immediate re-show if you want - optional:        try { sessionStorage.setItem('popupLastClosed', Date.now().toString()); } catch (e) {}      }      // Already Joined logic: Requires TWO clicks      alreadyBtn.addEventListener('click', function (e) {        alreadyClickCount++;        alreadyBtn.setAttribute('aria-pressed', 'true');        // small visual feedback (shake or scale) could be added; keeping simple        if (alreadyClickCount >= 2) {          closePopup();        } else {          // brief feedback: flash the button to indicate "one click done"          alreadyBtn.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.98)' }, { transform: 'scale(1)' }], { duration: 140 });        }      });      // Join Now button: it opens wa channel — we keep popup open so user can still click Already twice      joinBtn.addEventListener('click', function () {        // allow user to open the channel in new tab; popup remains until Already clicked twice        // small optional feedback:        joinBtn.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-3px)' }, { transform: 'translateY(0)' }], { duration: 160 });      });      // show immediately      showPopup();      // (Optional) re-show every 4 minutes if closed — but because user asked "block until already clicked twice",      // we will not auto re-show while it's open. If you want to re-show after close, uncomment below:      /* const FOUR_MIN = 4 * 60 * 1000;      setInterval(function() {        try {          const last = parseInt(sessionStorage.getItem('popupLastClosed') || '0', 10);          if (Date.now() - last < 1000) return;        } catch (e) {}        showPopup();      }, FOUR_MIN); */      // Accessibility: close on Escape only after two clicks not allowed, so ignore ESC to prevent accidental close.      window.addEventListener('keydown', function (e) {        if (e.key === 'Escape') {          // do nothing to enforce two-click rule          e.preventDefault();        }      });    });  </script></body>      </html>
