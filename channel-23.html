    .menu-btn {

      background: none;

    .sidemenu {

    .sidemenu a:hover { background: #24385a; }
    .sidemenu .closebtn {

      cursor: pointer;
    }
    .visitor-count { text-align: center; margin: 15px 0; }
    .visitor-count img { max-width: 180px; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      z-index: 9999;
      animation: fadeIn 0.35s ease;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    .modal-box {
      background: #1c1c1c;
      padding: 26px 20px;
      border-radius: 14px;
      text-align: center;
      max-width: 360px;
      width: 92vw;
      box-shadow: 0 8px 36px rgba(0,0,0,0.45);
      animation: scaleUp 0.28s ease;
    }
    @keyframes scaleUp { from {transform: scale(0.7); opacity:0;} to {transform: scale(1); opacity:1;} }
    .modal h2 { margin: 0 0 12px; font-size: 1.4em; }
    .modal p { font-size: 0.95em; color: #cfd9ff; margin-bottom: 20px; }
    .modal-buttons { display: flex; gap: 12px; }
    .modal-btn {

    }
    .modal-btn.join { background: var(--green); }
    .modal-btn.later { background: var(--red); }

    .player-card {
      margin: 20px auto;
      padding: 14px;
      background: var(--card-bg);
      border-radius: 12px;
      max-width: 500px;
      width: 94vw;
    }
    .iframe-wrap { width: 100%; aspect-ratio: 16/9; border-radius: 10px; overflow: hidden; background: #000; }
    iframe { width: 100%; height: 100%; border: none; }

    .quality-buttons {
      display: flex; justify-content: space-between; gap: 8px; margin-top: 12px;
    }
    .quality-btn {
      flex: 1; padding: 10px 0; border-radius: 6px; border: none;
      background: #24385a; color: #bcd3ff; font-weight: bold; cursor: pointer;
    }
    .quality-btn.active { background: var(--green); color: #fff; }
    .big-btn {
      display: block; width: 100%; margin-top: 12px;
      padding: 12px 0; border-radius: 8px; border: none;
      background: var(--blue); color: #fff; font-weight: bold; cursor: pointer;

    .join-wa-btn {

      padding: 14px 0;
      border-radius: 10px;
      background: linear-gradient(90deg,#25D366 70%,#1db95f 100%);
      color: #fff;
      font-size: 1.05em;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .banner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 12px;
      text-align: center;
      background: var(--green);
      color: #fff;
      font-weight: bold;
      z-index: 9997;
      animation: slideDown 0.4s ease;

    }
    @keyframes slideDown { from {transform: translateY(-100%);} to {transform: translateY(0);} }
  </style>
</head>

<script>
  let laterClickCount = 0;
  let liveIframe = document.getElementById("liveIframe");
  let defaultSrc = document.querySelector(".quality-btn.active").getAttribute("data-src");

  window.onload = () => {
    document.getElementById("modal").style.display="flex";
    liveIframe.src = defaultSrc;
  };

  document.getElementById("joinBtn").addEventListener("click", () => {
    hideModal();
  });

  document.getElementById("laterBtn").addEventListener("click", () => {
    laterClickCount++;
    if(laterClickCount >= 2) hideModal();
  });

  function hideModal(){
    document.getElementById("modal").style.display="none";
    document.getElementById("mainContent").style.display="block";
  }

  function openMenu(){ document.getElementById("mySidemenu").style.width = "250px"; }
  function closeMenu(){ document.getElementById("mySidemenu").style.width = "0"; }

  function setQuality(btn){
    document.querySelectorAll(".quality-btn, .big-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    liveIframe.src = btn.getAttribute("data-src");
  }

  document.querySelectorAll(".quality-btn, .big-btn").forEach(btn => {
    btn.onclick = () => setQuality(btn);
  });

  function showBanner(){
    let banner = document.getElementById("banner");
    banner.style.display = "block";
    setTimeout(()=>{ banner.style.display="none"; }, 5000);
  }
  setInterval(showBanner, 300000); // 5 minutes
</script>
