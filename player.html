<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<title>Allrounder</title>

<!-- Plyr + HLS.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
  }
  #plyr-player {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<video id="plyr-player" controls playsinline></video>

<script>
  function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  const videoSrc = getQueryParam('url');
  const video = document.getElementById('plyr-player');

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      // Extract available resolutions
      const availableQualities = hls.levels.map(l => l.height).filter((v, i, a) => a.indexOf(v) === i);

      // Init Plyr
      const player = new Plyr(video, {
        autoplay: true,
        muted: true,
        settings: ['quality', 'speed', 'loop'],
        quality: {
          default: availableQualities[0],
          options: availableQualities,
          forced: true,
          onChange: (newQuality) => {
            // Set HLS level based on selected quality
            hls.levels.forEach((level, levelIndex) => {
              if (level.height === newQuality) {
                hls.currentLevel = levelIndex;
              }
            });
          }
        }
      });

      // Default to best quality (last in list = highest resolution)
      if (availableQualities.length) {
        hls.currentLevel = hls.levels.length - 1;
      }
    });
  } else {
    video.src = videoSrc;
    new Plyr(video, { autoplay: true, muted: true });
  }
</script>

</body>
</html>
