    function decodeBase64(s) {
        try { return atob(s.replace(/\s+/g,'')); } catch(e){ return ""; }

        if(dp) {

            dp.play();
        } else {
            dp = new DPlayer({
                container: document.getElementById('dplayer'),
                live: true,
                danmaku: true,
                apiBackend: {
                    read: function (options) {

                    },
                    send: function (options) {
                        options.success();
                    },
                },
                video: {
                    url: m3u8url,
                    type: 'hls',
                },
            });
        }
    }

        else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if(el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if(el.msRequestFullscreen) el.msRequestFullscreen();
    };

    // App Now (Add to Home) PWA prompt
    let deferredPrompt, installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = "";
    });
    installBtn.addEventListener('click', function() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    installBtn.innerHTML = '<img class="pwa-icon" src="https://img.icons8.com/ios-filled/50/000000/checked--v1.png" alt="Pinned"/> <span>Pinned to <span class="cinematic">App Now</span></span>';
                    installBtn.disabled = true;
                }
                deferredPrompt = null;
            });
        } else {
            alert("If not working, use your browser menu → Add to Home Screen.");
        }
    });
    </script>
</body>
</html>
