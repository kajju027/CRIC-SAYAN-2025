  <style>

    :root { --accent: #1db954; }

    html,body{ margin:0; padding:0; font-family:'Poppins',sans-serif; background:#0a0a0a; color:#e6e6e6; }



    /* Header */

    header {

      position: fixed; top:0; left:0; right:0;

      height:70px; background: rgba(10,10,10,0.85);

      backdrop-filter: blur(5px);

      display:flex; align-items:center; justify-content:center;

      border-bottom:1px solid rgba(255,255,255,0.06);

      z-index:9999;

    }

    header img { height:85%; filter: drop-shadow(0 0 8px rgba(29,185,84,0.25)); transition:filter .25s; }

    header:hover img { filter: drop-shadow(0 0 12px rgba(29,185,84,0.45)); }

    .menu-icon { position:absolute; left:16px; color:#fff; font-size:30px; cursor:pointer; }



    /* Video */

    .video-container { width:100vw; aspect-ratio:16/9; background:#000; margin-top:70px; box-shadow:0 10px 30px rgba(0,0,0,0.6); }

    #player { width:100%; height:100%; object-fit:contain; display:block; background:#000; }



    /* Tabs */

    .tabs { display:flex; justify-content:space-around; background:#0f0f0f; border-top:1px solid rgba(51,51,51,0.5); border-bottom:1px solid rgba(51,51,51,0.5); }

    .tab-button { flex:1; padding:14px 0; color:#b0b0b0; background:none; border:none; cursor:pointer; display:flex; gap:8px; align-items:center; justify-content:center; font-weight:500; transition: all .18s ease; }

    .tab-button .material-icons { font-size:20px; transition:transform .18s ease; }

    .tab-button:hover{ color:#fff; background: rgba(255,255,255,0.02); }

    .tab-button.active{ color:var(--accent); font-weight:600; }

    .tab-button.active .material-icons{ color:var(--accent); text-shadow:0 0 10px rgba(29,185,84,0.35); }



    .tab-content { display:none; padding-bottom:30px; background:#0a0a0a; }

    .tab-content.active { display:block; animation: fadeIn .28s ease; }

    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }



    /* News */

    .news-list { list-style:none; margin:0; padding:16px; max-width:950px; margin-left:auto; margin-right:auto; }

    .news-item { background:#151515; border-radius:14px; padding:16px; margin-bottom:18px; box-shadow:0 6px 20px rgba(0,0,0,0.65); transition: transform .18s ease, box-shadow .18s ease; }

    .news-item:hover { transform: translateY(-5px); box-shadow:0 10px 28px rgba(0,0,0,0.8); }

    .news-item-image { width:100%; max-height:360px; object-fit:cover; border-radius:12px; display:block; margin-bottom:12px; background:#222; }

    .news-item-title { font-size:1.3rem; font-weight:700; color:#fff; margin-bottom:10px; }

    .news-item-desc { color:#bdbdbd; font-size:1rem; line-height:1.45; margin-bottom:10px; }

    .news-item a { color:var(--accent); text-decoration:none; font-weight:600; }



    /* Highlights */

    #highlights iframe { width:100%; height:520px; border:none; display:block; }



    /* Sidebar */

    .sidebar { position: fixed; top:0; left:-280px; width:280px; height:100vh; background: rgba(255,255,255,0.03); backdrop-filter: blur(18px); border-right:1px solid rgba(255,255,255,0.03); padding-top:80px; transition:left .28s ease; z-index:9998; box-shadow: 4px 0 20px rgba(0,0,0,0.6); border-top-right-radius:12px; border-bottom-right-radius:12px; }

    .sidebar.open{ left:0; }

    .sidebar a { display:block; padding:14px 20px; color:#fff; text-decoration:none; border-bottom:1px solid rgba(255,255,255,0.03); }

    .overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); z-index:9997; }

    .overlay.show{ display:block; }



    /* Popup */

    .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:10002; }

    .popup-box { width: 420px; max-width:90%; background: rgba(20,20,30,0.85); border:1px solid rgba(173,216,230,0.15); border-radius: 18px; backdrop-filter: blur(16px); padding: 2rem 1.4rem; text-align:center; box-shadow: 0 0 25px rgba(0,255,255,0.4); position: relative; animation: popIn .35s ease; }

    @keyframes popIn { from{ transform:scale(.96); opacity:0 } to{ transform:scale(1); opacity:1 } }

    .popup-header { font-size:1.6rem; font-weight:700; background: linear-gradient(45deg,#00eaff,#bd00ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:6px; text-shadow:0 0 8px rgba(0,255,255,0.3); }

    .popup-subtitle { color:#aaa; margin-bottom:10px; }

    .popup-buttons { display:flex; flex-direction:column; gap:10px; }

    .popup-btn { padding:10px; border-radius:10px; font-weight:600; cursor:pointer; border:none; background:rgba(255,255,255,0.05); color:#fff; }

    .join-btn { background: linear-gradient(135deg,#00eaff,#9c00ff); box-shadow:0 0 12px rgba(0,255,255,0.25); }

    .close-btn { position:absolute; top:10px; right:12px; font-size:1.2rem; color:#00eaff; background:none; border:none; cursor:pointer; }



    @media (max-width:600px){ #highlights iframe { height:420px; } .news-item-image { max-height:220px; } }

  </style>

</head>

  <!-- Header -->

  <!-- Scripts -->

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>



  <script>

    /* Video player with fixed stream */

    const streamUrl = "https://live.dinesh29.com.np/stream/jiotvplus/starsports1/master.m3u8";

    const video = document.getElementById('player');



    if (Hls.isSupported()) {

      const hls = new Hls({autoStartLoad:true, maxBufferLength:20});

      hls.loadSource(streamUrl);

      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function() {

        new Plyr(video,{controls:['play','progress','current-time','mute','volume','settings','fullscreen'],settings:['quality','speed'],autoplay:true,muted:true});

        video.play().catch(()=>{});

      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {

      video.src = streamUrl; video.muted=true; video.autoplay=true;

      video.addEventListener('loadedmetadata', ()=> { new Plyr(video); video.play().catch(()=>{}); });

    }



    /* Tabs */

    document.querySelectorAll('.tab-button').forEach(btn=>{

      btn.addEventListener('click', ()=> switchTab(btn.getAttribute('data-tab')));

    });

    function switchTab(tabId){

      document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));

      document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));

      document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');

      document.getElementById(tabId).classList.add('active');

    }



    /* Sidebar */

    function toggleSidebar(){

      document.getElementById('sidebar').classList.toggle('open');

      document.getElementById('overlay').classList.toggle('show');

    }



    /* Popup */

    function closePopup(){ document.getElementById('popup').style.display = 'none'; }



    /* News loader */

    async function loadNews(){

      const ul = document.getElementById('newsList');

      ul.innerHTML = '<li>Loading...</li>';

      try {

        const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://timesofindia.indiatimes.com/rssfeeds/4719148.cms");

        const data = await res.json();

        ul.innerHTML = '';

        const items = (data.items || []).slice(0, 12);

        if(items.length === 0){ ul.innerHTML = '<li>No news found.</li>'; return; }

        items.forEach(item => {

          const li = document.createElement('li');

          li.className = 'news-item';

          let imageUrl = '';

          if(item.enclosure && item.enclosure.link) imageUrl = item.enclosure.link;

          else if(item.description){ const m = item.description.match(/<img[^>]+src=["']([^"']+)["']/); if(m) imageUrl = m[1]; }

          const safeDesc = item.description ? item.description.replace(/<[^>]+>/g,'').replace(/&nbsp;/g,' ').trim() : '';

          const descShort = safeDesc.length > 160 ? safeDesc.slice(0,160) + '...' : safeDesc;

          li.innerHTML = `${ imageUrl ? `<img class="news-item-image" src="${imageUrl}" alt="thumb" loading="lazy">` : '' }

            <div class="news-item-title">${escapeHtml(item.title)}</div>

            <div class="news-item-desc">${escapeHtml(descShort)}</div>

            <a href="${item.link}" target="_blank" rel="noopener noreferrer">Read More</a>`;

          ul.appendChild(li);

        });

      } catch (err) {

        console.error('News load error', err);

        ul.innerHTML = '<li>News could not be loaded.</li>';

      }

    }

    function escapeHtml(str){return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');}

    loadNews(); setInterval(loadNews,180000);

  </script>
